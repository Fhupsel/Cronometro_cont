<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <style>
    span{
      color: red;
    }
    main{
      display: flex;
      gap: 8px;
      align-items: center;
    }
  </style>
</head>
<body>
  <section>
    <h1>
      Olá, bem vindo ao contador, insira uma <span>data</span> e veja quanto tempo falta até ela:
    </h1>
    <form id="dateForm">
      <label for="dateInput">Selecione uma data:</label>
      <input type="date" id="dateInput" name="dateInput">
      <button type="button" id="getDateButton">Obter Data</button>
    </form>
  </section>

  <main>
    <h3>Faltam:</h3>
    <p id="days"></p>
    <p id="hours"></p>
    <p id="minutes"></p>
    <p id="seconds"></p>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
